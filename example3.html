    <h1>Hotel Feedback</h1>
<form action="other.html">
<p>Are you from inside or outside USA?</p>
<label for="in">Inside:</label>
<input type="radio" id = "in" name = 'loc' value = 'inside'>
<br>
<label for="out">Outside</label>
<input type="radio" id = "out" name = 'loc' value = 'outside'>

<p>How was your service?</p>
<select name="stars" id="">
    <option value="Great">3 stars</option>
    <option value="Ok"> 2 stars</option>
    <option value="Bad"> 1 star</option>
</select>
<br>

<p>Any other comments?</p>
<textarea name="" id="" cols="30" rows="10"></textarea>
<input type="submit">
    
</form>
